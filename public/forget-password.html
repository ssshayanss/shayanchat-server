<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="/css/style.css" rel="stylesheet">
    <title>بازیابی رمز عبور</title>
</head>
<body>
    <div class="page-container">
        <h1 class="header">ShayanChat</h1>
        <h3 class="mb-3 pb-3">تغییر رمزعبور</h3>
        <div id="alertMessage" class="d-none"></div>
        <div id="card" class="card card-wrapper">
            <form class="d-flex flex-column" id="forgetPasswordForm">
                <div class="formGroup">
                    <span class="inputIcon"><i class="fa fa-key"></i></span>
                    <input class="input" type="password" id="password" placeholder="رمزعبور خود را وارد کنید" />
                    <i class="fa fa-eye-slash eyeIcon" id="passwordEyeIcon"></i>
                </div>
                <div class="formGroup">
                    <span class="inputIcon"><i class="fa fa-key"></i></span>
                    <input class="input" type="password" id="confirmPassword" placeholder="رمزعبور خود را تکرار کنید" />
                    <i class="fa fa-eye-slash eyeIcon" id="confirmPasswordEyeIcon"></i>
                </div>
                <button type="submit" class="btn btn-primary" id="sendButton">ورود</button>
            </form>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
